<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form</title>
    <link rel="stylesheet" href="../Forms-Table/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="form" id="form">
        <header>JavaScript Forms</header>
        <form action="#">
          <label for="name">Name:</label>
          <input type="text" placeholder="EJR" id="name" class="input" /> <br />
          <small id="name-small" class=""></small> <br />

          School Name:
          <input
            type="text"
            name=""
            id="school-name"
            placeholder="G.S. Niketan"
            class="input"
          />
          <br />
          <small id="school-small" class=""></small> <br />

          Grade:
          <input type="number" placeholder="0" class="input" id="grade" />
          <br />
          <small id="grade-small" class=""></small> <br />

          City:

          <input
            type="text"
            placeholder="Hetauda"
            class="input"
            id="city"
          /><br />
          <small id="city-small" class=""></small> <br />

          <button type="submit" onclick="Form()">Submit</button>

          <script src="../Forms-Table/script.js"></script>
        </form>
      </div>

      <div class="table">
        <header>JavaScript Table</header>
        <div>
          <table>
            <tr>
              <th>Name:</th>
              <th>School Name:</th>
              <th>Grade:</th>
              <th>City Name:</th>
              <th>Modify</th>
            </tr>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
