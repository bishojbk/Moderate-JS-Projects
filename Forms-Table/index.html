<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form</title>
    <link rel="stylesheet" href="../Forms-Table/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="container">
      <div class="form" id="form">
        <header>JavaScript Forms</header>
        <div id="updating"></div>

        <form action="#">
          <label for="name">Name:</label>
          <input
            type="text"
            placeholder="EJR"
            id="name"
            class="input"
            class="name"
          />
          <br />
          <small id="name-small" class=""></small> <br />

          School Name:
          <input
            type="text"
            name=""
            id="school-name"
            placeholder="G.S. Niketan"
            class="input"
          />
          <br />
          <small id="school-small" class=""></small> <br />

          Grade:
          <input type="number" placeholder="0" class="input" id="grade" />
          <br />
          <small id="grade-small" class=""></small> <br />

          City:

          <input
            type="text"
            placeholder="Hetauda"
            class="input"
            id="city"
          /><br />
          <small id="city-small" class=""></small> <br />

          <button type="submit" class="submitted" id="submit" onclick="Form()">
            Submit
          </button>
          <button class="submit" id="update" onclick="onUpdate()">
            Update
          </button>
          <button class="submit" id="cancel" onclick="onCancel()">
            Cancel
          </button>
        </form>
      </div>

      <div class="table">
        <header>JavaScript Table</header>
        <div class="dropdown">
          <button class="filter">Filter by Grades</button>
          <div class="dropdown-content">
            <select id="dropdown" onclick="Filter()">
              <option value="0" class="value">0</option>
              <option value="1" class="value">1</option>
              <option value="2" class="value">2</option>
              <option value="3" class="value">3</option>
              <option value="4" class="value">4</option>
              <option value="5" class="value">5</option>
              <option value="6" class="value">6</option>
              <option value="7" class="value">7</option>
              <option value="8" class="value">8</option>
              <option value="9" class="value">9</option>
              <option value="10" class="value">10</option>
              <option value="11" class="value">Show all</option>
            </select>
          </div>
        </div>
        <input
          type="text"
          placeholder="Search by name"
          name="search"
          class="search"
          id="searcheditem"
        />
        <i class="fa fa-search" id="fa"></i>
        <div>
          <table id="table">
            <tr>
              <th>Name:</th>
              <th>School Name:</th>
              <th>Grade:</th>
              <th>City Name:</th>
              <th style="width: 20%">Modify</th>
            </tr>
          </table>
        </div>
      </div>
    </section>
    <script src="../Forms-Table/script.js"></script>
  </body>
</html>
